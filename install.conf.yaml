- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash_logout:
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.vimrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --init --remote, Updating submodules]
