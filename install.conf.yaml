- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc:
    ~/.bash_profile:
    ~/.bash_logout:
    ~/.condarc:
    ~/.gitconfig:
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.vimrc:
    ~/bin/install_conda: scripts/install_conda

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --init --remote, Updating submodules]
